<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Solver</title>
    <style>
        :root {
            --primary: #4a90e2;
            --success: #2ecc71;
            --danger: #e74c3c;
            --wall: #2c3e50;
            --background: #f5f6fa;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 2rem;
            background: var(--background);
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .controls > * {
            flex: 1;
            min-width: 200px;
            max-width: 300px;
        }

        select, button, input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .maze-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
        }

        canvas {
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 4px;
        }

        .stats {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        .error {
            background: var(--danger);
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            text-align: center;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .controls > * {
                min-width: 100%;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
        }

        .loading.visible {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Maze Solver</h1>
            <p>Upload a maze file and choose an algorithm to solve it</p>
        </div>

        <div class="controls">
            <select id="algorithm">
                <option value="bfs">Breadth-First Search</option>
                <option value="dfs">Depth-First Search</option>
                <option value="astar">A* Search</option>
            </select>

            <input type="file" id="mazeFile" accept=".txt">
            
            <button onclick="solveMaze()" id="solveButton">Solve Maze</button>
        </div>

        <div id="error" style="display: none;" class="error"></div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <div class="maze-container">
            <canvas id="mazeCanvas"></canvas>
        </div>

        <div id="stats" class="stats"></div>
    </div>

    <script>
        const canvas = document.getElementById('mazeCanvas');
        const ctx = canvas.getContext('2d');
        const CELL_SIZE = 30;
        
        let currentMaze = null;
        let currentPath = null;

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.classList.toggle('visible', show);
            document.getElementById('solveButton').disabled = show;
        }

        function drawMaze(grid, path = null) {
            const rows = grid.length;
            const cols = grid[0].length;
            
            // Set canvas size
            canvas.width = cols * CELL_SIZE;
            canvas.height = rows * CELL_SIZE;
            
            // Clear canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const cell = grid[y][x];
                    if (cell === '#') {
                        ctx.fillStyle = 'var(--wall)';
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    } else if (cell === 'S') {
                        ctx.fillStyle = 'var(--primary)';
                        ctx.beginPath();
                        ctx.arc(
                            x * CELL_SIZE + CELL_SIZE/2,
                            y * CELL_SIZE + CELL_SIZE/2,
                            CELL_SIZE/3,
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                    } else if (cell === 'E') {
                        ctx.fillStyle = 'var(--danger)';
                        ctx.beginPath();
                        ctx.arc(
                            x * CELL_SIZE + CELL_SIZE/2,
                            y * CELL_SIZE + CELL_SIZE/2,
                            CELL_SIZE/3,
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                }
            }
            
            // Draw path
            if (path && path.length > 0) {
                ctx.strokeStyle = 'var(--success)';
                ctx.lineWidth = CELL_SIZE/3;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                path.forEach((point, index) => {
                    const [x, y] = point;
                    if (index === 0) {
                        ctx.moveTo(x * CELL_SIZE + CELL_SIZE/2, y * CELL_SIZE + CELL_SIZE/2);
                    } else {
                        ctx.lineTo(x * CELL_SIZE + CELL_SIZE/2, y * CELL_SIZE + CELL_SIZE/2);
                    }
                });
                ctx.stroke();
            }
        }

        async function solveMaze() {
            const file = document.getElementById('mazeFile').files[0];
            const algorithm = document.getElementById('algorithm').value;
            
            if (!file) {
                showError('Please select a maze file');
                return;
            }
            
            hideError();
            showLoading(true);
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('algorithm', algorithm);
            
            try {
                const response = await fetch('/api/solve', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to solve maze');
                }
                
                currentMaze = data.grid;
                currentPath = data.path;
                
                drawMaze(data.grid, data.path);
                
                // Update stats
                const stats = document.getElementById('stats');
                stats.innerHTML = `
                    Nodes explored: ${data.stats.nodes_explored}<br>
                    Time taken: ${data.stats.time_ms.toFixed(2)}ms<br>
                    Path length: ${data.path.length} steps
                `;
                
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        // Handle file drag and drop
        const dropZone = document.body;
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file) {
                document.getElementById('mazeFile').files = e.dataTransfer.files;
                solveMaze();
            }
        });
    </script>
</body>
</html>
